    <div class="topnav">
        <div class="leftSection">
      <a id="glyph0" href="/"> </a>
      <a id="glyph5" href="#"> </a>
      <a id="glyph6" href="#"> </a>
      </div>
      <!-- <input type="checkbox" id="glyph4" href="#"> </input>
      <label for="glyph4"></label> -->
      <h1>...</h1>
      <div class="rightSection">
        <a id="glyph4" href="/terminal"> </a>
      <a id="glyph3" href="/update"> </a>
      <a id="glyph2" href="/netscan"> </a>
      <a id="glyph1" href="/settings"> </a>
      </div>

      <script>
        const gl5 = document.querySelector("#glyph5");
        const gl6 = document.querySelector("#glyph6");
        const rs = document.querySelector('.rightSection');

        gl5.onclick = (e)=>{
            showSideBar();
        }
        gl6.onclick = (e)=>{
            hideSideBar();
        }
        function showSideBar() {
            console.log("showSideBar");
            // 
            gl5.style.animationName = "hide";
            gl5.style.animationDuration = "500ms";
            gl5.style.animationPlayState = "running";

            gl6.style.display = "block";
            gl6.style.animationName = "show";
            gl6.style.animationDuration = "500ms";
            gl6.style.animationPlayState = "running";
            rs.style.transform="translateX(0)";
            rs.style.opacity = 1;
            gl5.onanimationend = () =>{
                gl5.style.animationPlayState = "paused";
                gl6.style.animationPlayState = "paused";
                gl5.style.display = "none";
            }

        }
        function hideSideBar() {
            console.log("hideSideBar");

            gl6.style.animationName = "hide";
            gl6.style.animationDuration = "500ms";
            gl6.style.animationPlayState = "running";

            gl5.style.display = "block";
            gl5.style.animationName = "show";
            gl5.style.animationDuration = "500ms";
            gl5.style.animationPlayState = "running";
            rs.style.transform="translateX(100%)";
            rs.style.opacity = 0;
            gl5.onanimationend = () =>{
                gl6.style.animationPlayState = "paused";
                gl5.style.animationPlayState = "paused";
                gl6.style.display = "none";
                
            }
        }
      </script>
    </div>
    <div class="content">
      <div id="card"></div>

      <span> IP:<span id="pubIP">%PUBLICIP%</span></span>
      <span>AP IP : <span id="softIP">%LOCALIP%</span></span>
    </div>
